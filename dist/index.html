<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Bootstrap CSS -->

    <title>DanielsDiner</title>
</head>

<body>
    <section id="app" class="container-fluid bg-dark">
        <!-- Navbar -->
        <navbar></navbar>
        <!-- Navbar -->
        <section class="container">

            <!-- Carousel -->
            <carousel></carousel>
            <!-- Featured Recipe Title -->
            <div >
                <h1 class="text-light mt-5 mb-lg-5">Todays Featured Recipe</h1>
            </div>
            <!-- Featured Recipe Title -->

            <!-- Featured Recipe -->
            <featuredrecipecard></featuredrecipecard>
            <!-- Featured Recipe -->

            <!-- Recommended Recipes Title -->
            <div >
                <h1 class="text-light mt-5 mb-lg-5">Recommended Recipes</h1>
            </div>
            <!-- Recommended Recipes Title -->

            <!-- Recommended Recipes -->
            <section class="row">
                <div v-for="(item, index) in recipes" class="col-md-4 " style="max-width: 40 rem;">
                    <recipecard :image="item.image" :category="item.category" :name="item.name"
                        :description="item.instructions" :time="item.time" :level="item.level" :likes="item.likes"
                        :index="index" v-on:recipelike="onClickRecipeLike" v-on:recipeunlike="onClickRecipeUnlike"
                        v-on:recipedetails="onClickRecipeDetails"></recipecard>
                </div>
            </section>
            <!-- Recommended Recipes -->

            <!-- Top 10 Recipes Title -->
            <div >
                <h1 class="text-light mt-5 mb-lg-5">Top 10 Recipes</h1>
            </div>
            <!-- Top 10 Recipes Title -->

            <!-- Top 10 Recipes -->
            <section class="row">
                <div v-for="(item, index) in recipes"  class="col-lg-8 mb-5 ">
                    <toprecipecard :image="item.image" :category="item.category" :name="item.name"
                    :description="item.instructions" :time="item.time" :level="item.level" :likes="item.likes"
                    :index="index"></toprecipecard>
                </div>
            </section>
            <!-- Top 10 Recipes -->

            <!-- Footer -->
            <footer>
            </footer>
            <!-- Footer -->






        </section>
    </section>

    <!-- Bootstrap 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Bootstrap 5 JS-->

    <!-- VueJS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- VueJS-->

    <!-- VueJS eventos a traves de clases-->
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <!-- VueJS eventos a traves de clases-->

    <!-- Referencias JS-->
    <script src="./js/main.js"></script>
    <script src="./js/components/Navbar.js"></script>
    <script src="./js/components/Carousel.js"></script>
    <script src="./js/components/FeaturedRecipeCard.js"></script>
    <script src="./js/components/RecipeCard.js"></script>
    <script src="./js/components/TopRecipeCard.js"></script>
    <script src="./js/components/Footer.js"></script>
    <!-- Referencias JS-->



    <!-- mounted app-->
    <script>
        const mountedApp = app.mount("#app");
    </script>
    <!-- mounted app-->
</body>

</html>
